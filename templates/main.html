<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Styles -->
  <style>
    .container {
      position: relative;
    }
    
    #bg {
      position: absolute;
      background-position: right 10px top 10px;
      background-size: contain;
      background-repeat: no-repeat;
      width: 100vw;
      height: 100vh;
    }

    #record-container {
      color: white;
    }
  </style>
    <!-- ------ -->
  </head>
  <body>
    <!-- Background -->
    <div class="container-fluid">
      <img id="bg" alt="gamelan" src="/static/gamelan.jpg">
      <div class="container position-absolute top-50 start-50 translate-middle text-center" id="record-container">
        <h1>Record the Music!</h1>
        <h4>record or upload the music</h4>
        <div class="row">
          <div class="col text-end">
            <button class="startRecording">Start Record</button>
          </div>
          <div class="col text-start">
            <button class="stopRecording">Stop Record</button>
          </div>
        </div>
        <div class="container">
          <audio id="audioPlayer" controls></audio>
          <p id="status"></p>
        </div>
      </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> -->
  </body>
</html>
