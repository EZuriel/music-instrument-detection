<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TA Website</title>
    <link href="static/style.css" rel="stylesheet">

    <!-- Styles -->
  <style>
    .container {
      position: relative;
    }
    
    #bg {
      position: absolute;
      background-position: right 10px top 10px;
      background-size: cover;
      background-repeat: no-repeat;
    }

    #record-container {
      color: white;
    }

    #upload-container {
      max-width: 45vw;
      min-width: 30vw;
    }
  </style>
    <!-- ------ -->
  </head>
  <body>
    <!-- Background -->
    <div class="container-fluid">
      <img id="bg" alt="gamelan" src="/static/batik.jpg">
      <div class="container position-absolute top-50 start-50 translate-middle text-center" id="record-container">
        <h1>Record the Music!</h1>
        <h4>record or upload the music</h4>
        <div class="row mb-2">
          <div class="col text-end">
            <button type="button" class="btn btn-light" id="startRecording"><i class="fas fa-microphone"></i></button>
          </div>
          <div class="col text-start">
            <button type="button" class="btn btn-light" id="stopRecording"><i class="fas fa-stop"></i></button>
          </div>
        </div>
        <!-- Input Form -->
        <div class="container mb-3 px-auto" id="upload-container">
          <input type="file" accept="audio/*" class="form-control" id="uploadAudio">
        </div>
        <div class="container">
          <audio id="audioPlayer" controls></audio>
          <p id="status"></p>
        </div>
      </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> -->
    <script src="https://kit.fontawesome.com/6b351aabda.js" crossorigin="anonymous"></script>
  </body>
</html>
